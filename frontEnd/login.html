<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column; /* Cambiado a columna para alinear elementos verticalmente */
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin-bottom: 40px; /* Espacio entre el formulario y el botón */
  }
  
  h2 {
    margin-top: 0;
    font-size: 24px;
    color: #333;
  }
  
  label {
    display: block;
    margin-bottom: 6px;
    color: #666;
  }
  
  input[type="text"],
  input[type="password"] {
    width: calc(100% - 12px);
    padding: 10px;
    margin: 6px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type="submit"],
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%; /* Ancho completo del botón */
    font-size: 16px;
    transition: background-color 0.3s;
  }
  
  input[type="submit"]:hover,
  button:hover {
    background-color: #45a049;
  }

  #crearUsuario {
    width: 30%; /* Ancho del botón reducido */
  }
</style>
</head>
<body>

<button id="crearUsuario">Crear usuario</button>

<form id="loginForm">
  <h2>Iniciar sesión</h2>
  <label for="username">Nombre de usuario:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" required>

  <input type="submit" value="Iniciar sesión">
</form>

<script src="login.js"></script>

</body>
</html>
